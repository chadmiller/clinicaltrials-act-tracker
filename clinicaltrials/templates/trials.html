{% extends "_base.html" %}
{% block content %}

  <div class="container">

  <form class="form">
      {% for k, v, i in status_choices %}
      <div class="checkbox">
        <label for="filter-{{k}}">
          <input class="status_filter" id="filter-{{k}}" type="checkbox" name="status" value="{{ k }}" checked="checked">
          {% if k == 'overdue' %}
            <span class="label label-danger">
          {% elif k == 'reported' %}
            <span class="label label-success">
          {% elif k == 'reported-late' %}
            <span class="label label-warning">
          {% else %}
            <span class="label label-info">
          {% endif %}
            {{ v }}
            ({{ i }})
          </span>
        </label>
      </div>
      {% endfor %}
  </form>

  <div class="pull-right">
    <a id="download" href="#"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download this data</a>
  </div>


    <table id="trials_table" class="table table-striped" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Status</th>
          <th>Sponsor</th>
          <th>Trial ID</th>
          <th>Title</th>
          <th class="text-nowrap">Completion date</th>
          <th class="text-nowrap">Days overdue</th>

        </tr>
      </thead>
    </table>

    <script>
      $(document).ready(function() {
        trialsTable('{{ sponsor.slug }}');
      });
    </script>

  </div>


{% endblock%}
